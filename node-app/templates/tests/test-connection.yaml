apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "node-app.fullname" . }}-test-connection"
  labels:
{{ include "node-app.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: conn-test
      image: alpine/k8s:1.20.7
      command: ['curl']
      args:  ['-k', 'https://{{ include "node-app.fullname" . }}:{{ .Values.service.port }}/health']
  restartPolicy: Never
