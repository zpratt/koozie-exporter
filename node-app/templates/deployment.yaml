apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "node-app.fullname" . }}
  labels:
    {{- include "node-app.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "node-app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/webhook: {{ include (print $.Template.BasePath "/webhook.yaml") . | sha256sum }}
      labels:
        {{- include "node-app.selectorLabels" . | nindent 8 }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ include "node-app.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          volumeMounts:
            - mountPath: /certificates
              name: tls-certificates
          env:
            - name: PORT
              value: "{{ .Values.service.port }}"
            - name: HOST
              value: "0.0.0.0"
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              scheme: "HTTPS"
              path: /health
              port: {{ .Values.service.port }}
          readinessProbe:
            httpGet:
              scheme: "HTTPS"
              path: /health
              port: {{ .Values.service.port }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
        - name: {{ .Chart.Name }}-ui
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.uiImage.repository }}:{{ .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          volumeMounts:
            - mountPath: /certificates
              name: tls-certificates
          ports:
            - name: http-ui-ssl
              containerPort: 443
              protocol: TCP
          livenessProbe:
            httpGet:
              scheme: "HTTPS"
              path: /ui/index.html
              port: http-ui-ssl
          readinessProbe:
            httpGet:
              scheme: "HTTPS"
              path: /ui/index.html
              port: http-ui-ssl
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: tls-certificates
          secret:
            secretName: {{ include "node-app.fullname" . }}-webhook-secret
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
