kind: PodSecurityPolicy
apiVersion: policy/v1beta1
metadata:
  name: {{ include "koozie-exporter.fullname" . }}-psp
  labels:
    {{- include "koozie-exporter.labels" . | nindent 4 }}
spec:
  privileged: false
  runAsUser:
    rule: 'RunAsAny'
  seLinux:
    rule: 'RunAsAny'
  supplementalGroups:
    rule: 'RunAsAny'
  fsGroup:
    rule: 'RunAsAny'
  volumes:
    - 'hostPath'